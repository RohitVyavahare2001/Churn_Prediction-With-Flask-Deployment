<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Churn Prediction API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4c6ef5, #32cafe);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #32cafe;
            font-weight: bold;
            padding: 10px 20px;
            background: #ffffff;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background: #32cafe;
            color: #ffffff;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Churn Prediction API</h1>
        <p>This API helps predict customer churn probabilities based on input features.</p>
        <a href="/predict">Get Started</a>
    </div>
    <footer>Created with ❤️ by Rohit Vyavahare </footer>
</body>
</html>
